<div>
	<span>{{label}}</span>
	<dl class="dl-horizontal">
		<dt>Mean</dt>
		<dd>{{metric.mean_rate | number:2}}</dd>

		<dt>1/5/15 min</dt>
		<dd>{{metric.m1_rate | number:2}} {{metric.m5_rate | number:2}} {{metric.m15_rate | number:2}}</dd>

		<dd>{{metric.count}}</dd>

	</dl>
</div>
